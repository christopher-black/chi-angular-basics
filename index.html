<!DOCTYPE html>
<html ng-app="myApp"> <!-- Angular has full control over the page -->
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="client.js"></script>
  </head>
  <body>
    <div ng-controller="NameController">
      Search: <input type="text" ng-model="searchString">
      <br>
      <!-- We have access here to anything in the NameController $scope -->
      <div ng-repeat="person in peopleArray"
           ng-show="searchName(person.name)">
        <!-- person is an object with a name property -->
        Hello, {{person.name}}!!!
        <img ng-src="https://github.com/{{person.github}}.png?size=80" />
        <button ng-click="greetPerson(person.name)">Submit</button>
      </div>
    </div>
  </body>
</html>
